[project]
name = "yuio"
authors = [{name = "Tamika Nomara", email = "taminomara@gmail.com"}]
description = "Lite and user-friendly CLI library"
dynamic = ["version"]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Logging",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Typing :: Typed",
]

[project.optional-dependencies]
test = [
    "pytest~=7.0",
    "pytest-mypy~=0.10.3",
    "black~=23.0",
    "isort~=5.12.0",
    "PyYaml~=5.3",
    "types-PyYAML~=5.3",
    "toml~=0.10",
    "types-toml~=0.10",
]
doc = [
    "sphinx~=6.1",
    "sphinx-rtd-theme~=1.2",
]

[project.urls]
Documentation = "https://yuio.readthedocs.io/en/stable/"
Issues = "https://github.com/taminomara/yuio/issues"
Source = "https://github.com/taminomara/yuio/"
Changelog = "https://github.com/taminomara/yuio/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel>=0.40"]

[tool.setuptools_scm]
write_to = "yuio/_version.py"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = ["--mypy", "--strict-markers", "--doctest-modules"]
testpaths = ["examples", "test", "yuio"]

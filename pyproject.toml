[tool.poetry]
name = "yuio"
version = "0.1.0"
description = "Building friendly CLIs with python: colored output, user interactions, configs and more"
authors = ["Tamika Nomara <taminomara@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-mypy = "^0.9"
sphinx = "^4.4"
sphinx-rtd-theme = "^1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

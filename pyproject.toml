[project]
name = "yuio"
version = "1.1.0"
description = "Lite and user-friendly CLI library"
authors = [{name = "Tamika Nomara", email = "taminomara@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Logging",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Typing :: Typed",
]

[project.optional-dependencies]
test = [
    "pytest~=6.2",
    "pytest-mypy~=0.9",
]
doc = [
    "sphinx~=4.4",
    "sphinx-rtd-theme~=1.0",
]

[project.urls]
Documentation = "https://yuio.readthedocs.io/en/stable/"
Issues = "https://github.com/taminomara/yuio/issues"
Source = "https://github.com/taminomara/yuio/"

[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "yuio"
version = "1.1.0"
description = "Lite and user-friendly CLI library"
authors = [{name = "Tamika Nomara", email = "taminomara@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Logging",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Typing :: Typed",
]

[project.optional-dependencies]
test = [
    "pytest~=7.0",
    "pytest-pyright~=0.0.3",
    "PyYaml~=5.3",
    "types-PyYAML~=5.3",
    "toml~=0.10",
    "types-toml~=0.10",
]
doc = [
    "sphinx~=4.4",
    "sphinx-rtd-theme~=1.0",
]

[project.urls]
Documentation = "https://yuio.readthedocs.io/en/stable/"
Issues = "https://github.com/taminomara/yuio/issues"
Source = "https://github.com/taminomara/yuio/"
Changelog = "https://github.com/taminomara/yuio/blob/main/CHANGELOG.md"

[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = [
    "examples",
    "test",
    "yuio",
]
